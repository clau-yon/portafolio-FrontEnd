<section id="proyectos" class="container-fluid cajon">
      <div id="box" class="p-3 bg-square bg-opacity-50 rounded text-white mt-3 pt-3">
          <div class="row">
              <div class="col-11">
                  <p class="fw-bold fs-3 text-warning">Proyectos:</p>    
              </div>
              <div class="col-1">
                <div data-bs-toggle="modal" data-bs-target="#proyectoModalMore">
                  <i class="fa-sharp fa-solid fa-plus"></i>
                </div>
              </div>
          </div>

            <div>
                <div class="col-12" data-bs-toggle="modal" data-bs-target="#proyectoModal">
                <i class="fa-solid fa-pencil"></i> <i class="fa-solid fa-trash ms-3"></i>
                </div>
            </div>
            <div class="col-12- col-md-6 col-lg-3">
                <div class="card" *ngFor="let proyectos of proyectoList">
                  <img [src]="proyectos.imagenProyecto" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title text-primary">{{proyectos.nombreProyecto}}</h5> 
                      <p class="card-text text-dark">{{proyectos.descripcion}}</p>
                    </div>
                </div>
            </div>
      </div>
</section>
<app-modal-proyecto></app-modal-proyecto>
