<div class="container-fluid cajon">
  <div id="box" class="p-3 bg-square bg-opacity-50 rounded text-white mt-3 pt-3">
    <div class="row">
      <div class="col-11">
        <p class="fw-bold fs-3 text-warning">Acerca: </p>
      </div>
      <div class="col-1">
        <div data-bs-toggle="modal" data-bs-target="#acercaModalMore">
          <i class="fa-sharp fa-solid fa-plus"></i>
        </div>
      </div>  
        
    </div>
    <div class="row" *ngFor="let informe of informacionList">

          <div class="col-2"> 
            <img [src]="informe.imagen"alt="foto-perfil" class="rounded-circle img-fluid perfil">
          </div>
          <div class="col-8 mt-5">
            <p>{{informe.contenido}}</p>
          </div>
          <div class="col-1 mt-4">
            <div data-bs-toggle="modal" data-bs-target="#infotextModal">
              <i class="fa-solid fa-pencil"></i>
            </div>
            <div>
              <i class="fa-solid fa-trash"></i>
            </div>
          </div>
              
    </div>
  </div>
</div>
<app-modal-acerca></app-modal-acerca>
